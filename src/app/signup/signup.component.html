<div class="container-fluid " style="background: url(https://picsum.photos/id/1050/1100/1000?blur)
;background-repeat: no-repeat;background-position: center;background-size: cover;height: 100%;">
    <div class="row" style="height: 100px;"></div>   
    <div class="row d-flex justify-content-center" style="height:30rem;">

        <div class="col-12 col-md-3 " style="box-shadow: 0px 3px 7px 3px black; background:whitesmoke" >
          <!-- <div class="row d-flex justify-content-center align-items-center" style="height: 80px;font-style:italic; font-weight: bold;font-size: 30px;"> Instagram Gallary</div> -->

          <div class="row d-flex justify-content-center" 
               style="font-size: 20px;font-weight: bold; margin-top: 20px;
               font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
               ">Create an Account</div> 

            <div class="row d-flex justify-content-center flex-column " 
                 style="padding: 20px; margin-top: 10px;"
                 [formGroup]="fbFormGroup" >

                <input type="text" placeholder="Enter username" 
                       class="form-control"
                       formControlName="username">
                <div class="row text-danger" 
                     style="font-size: 10px;font-weight: bold; margin-left: 10px;"></div>
                
                <input type="password" placeholder="Enter password"
                       class="form-control"
                       formControlName="password" 
                       style="margin-top: 10px;">
               
                
                <input type="email" ngModel email 
                       placeholder="Enter an Email" 
                       class="form-control"
                       formControlName="email"
                       style="margin-top: 10px;">
                <div class="row text-danger" 
                     style="font-size: 10px;font-weight: bold; margin-left: 10px;"></div>
                
                <input type="text" placeholder="Enter Mobile Number" 
                       class="form-control"
                       formControlName="mobile"
                       style="margin-top: 10px;">
                <div class="row text-danger" 
                    style="font-size: 10px;font-weight: bold; margin-left: 10px;"></div>

                <div class="row d-flex justify-content-center" style="font-size: 15px;margin-top: 10px;">
                    <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                </div>

                <div class="row d-flex justify-content-center" style="margin-bottom: 25px;margin-top: 20px;">
                    <button class="btn btn-success" [disabled]="!fbFormGroup.valid" (click)="readfromvalue()">
                        Signup
                    </button>
                </div>

                <div class="row mt-1 d-flex justify-content-center">
                    <div class="col-5"><hr style="color:black"> </div>
                    <div class="col-2 d-flex justify-content-center">OR</div>
                    <div class="col-5"><hr style="color: black;"> </div>
                </div>
                
                <!-- <div class="row d-flex justify-content-center" style="font-family: cursive;font-size: 15px;margin-bottom: 10px;"><a routerLink="/home" routerLinkActive="active">forgot password?</a></div> -->

                <div class="row d-flex justify-content-center" 
                    style="margin-top: 10px;">
                    Already a user? <a routerLink="/signin" routerLinkActive="active">Login</a></div>


            </div>
          
        </div>
    </div>
</div>
