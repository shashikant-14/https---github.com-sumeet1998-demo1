<div class="container-fluid">
 
    <div
        class="row bg-danger justify-content-between align-items-center sticky-top"
        style="height: 60px;color:black">
        <div class="col-2 text-light" style="font-size: 24px;font-weight: bold;">
          Instagram
        </div>
        <div class="col-1 text-light ml-6" style="font-size: 24px;font-weight: bold;margin-right: 6px;">MyGallery</div>
    </div>

    <div class="row d-flex justify-content-center">
         <div class="col-3 ">
          <img src="https://picsum.photos/200/100" alt="" 
          style=" width:100%;height: 100%; object-fit: cover;height: 200px;">
          <button (click)="likehere()">❤{{counter}}</button>
           <!-- <button (click)="commenthere()">comment here</button> -->
         </div>
    </div>
    
   <div class="container" >
    <div class="row d-flex justify-content-center">
      <div class="col-3" style="margin: 2px;" 
         *ngFor="let item of list; let index = index">
        <div  class="row" style="width: 100%;background-color: brown;height: 250px;margin-top: 30px;">
          <img src="https://picsum.photos/200/10{{ index }}" alt="" 
          style=" width:100%;height: 100%; object-fit: cover;">
          <button (click)="likehere()">❤{{counter}}</button>
        </div>
     </div>


     <div class="col-3" style="margin: 2px;" 
         *ngFor="let item of list; let index = index">
        <div  class="row" style="width: 100%;background-color: brown;height: 200px;">
          <img src="https://picsum.photos/200/10{{ index }}" alt="" 
          style=" width:100%;height: 100%; object-fit: cover;">
        </div>
     </div>


     <div class="col-3" style="margin: 2px;" 
         *ngFor="let item of list; let index = index">
        <div  class="row" style="width: 100%;background-color: brown;height: 200px;">
          <img src="https://picsum.photos/200/10{{ index }}" alt="" 
          style=" width:300px;height: 200px; object-fit: cover;">
        </div>
     </div>

     </div>
    </div>
  </div>
